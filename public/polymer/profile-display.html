<link rel="import" href="./components/polymer/polymer.html">
<link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Didact+Gothic">
    <link rel="stylesheet" href="./public/polymer/components/font-awesome/css/font-awesome.min.css">
<!--
This is the polymer component for the search field.
-->

<dom-module id="profile-display">
  <template>
    <style>
    profile-display{
      background-color: grey;
    }
    h3{
      opacity:0.6
    }
    h4{
      color: red;
    }

    </style>
    <h2>[[profile.FirstName]] [[profile.LastName]]
      <template is="dom-repeat" items="{{stars}}">
        <i class="fa fa-star" aria-hidden="true"></i>
    </template></h2>
    <h3>[[profile.Job]] in [[profile.location]]</h3>
    <div id="contact-container">
      <h4>Book Now!</h4>
      <div class= "element-display">Email: <span>{{profile.Email}}</span></div>
      <div class= "element-display">Tel: <span>{{profile.Tel}}</span></div>

    </div>
    <div class= "description-container">
        <div class="freelancer-container">
          <img src ="../img/profile_pic.png">

          <div class= "element-display">Rating: <span>{{profile.Review}}</span></div>
          <div class= "element-display">Member since: <span>{{profile.CreationDate}}</span></div>
        </div>
  </div>
  </template>

  <script>
    Polymer({

      is: 'profile-display',
      ready: function() {
        this.profile =
            {FirstName: 'Bob', LastName: 'Palazzi', location: 'Lugano', Email: 'username@example.com',
            Job: 'Plumber', Tel: "0123456789",Review:4,CreationDate: '01' },
            this.stars = new Array(this.profile.Review);
      },

      properties: {
        prop1: {
          type: String,
          value: 'temp',
        },
      }

    });
  </script>
</dom-module>
