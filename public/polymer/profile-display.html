<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./star-rating.html">
<link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Didact+Gothic">
<!--
This is the polymer component for the search field.
-->

<dom-module id="profile-display">
  <template>
    <style>
    h3,.desc{
      color: #595959;
      font-style: italic;
    }
    .desc span{
      color:black;
      font-style:normal;
    }
    h4{
      color: green;
    }
    .collumn{
      align-self: stretch;
      padding:2%;
    }
    #body{
      background-color:#f2f2f2;
      padding:5%;
      display: -webkit-flex;
      display: flex;
      align-items: stretch;
    }
    #contact-container{
      background-color:  #e6e6e6;
      padding: 2%;
    }

    </style>
    <div id="body">
      <div class="collumn">
    <h2>[[profile.firstName]] [[profile.lastName]]<br>
      <star-rating rating="[[profile.review]]"></star-rating>
      </h2>

    <h3>[[profile.job]] in [[profile.location]]</h3>
    <div class="freelancer-container">
      <img src ="../img/profile_pic.png">
      <div class="desc">Member since: <span>{{profile.dateCreated}}</span></div>
    </div>
  </div>
    <div class= "description-container collumn">

        <h3>About</h3>
        [[profile.description]]
        <div id="contact-container">
          <h4>Book Now!</h4>
          <div class= "desc">Email: <span>{{profile.email}}</span></div>
          <div class= "desc">Tel: <span>{{profile.telephoneNum}}</span></div>

        </div>
  </div>
</div>
  </template>

  <script>
    Polymer({

      is: 'profile-display',
      ready: function() {
        this.profile =
            {firstName: 'Bob', lastName: 'Palazzi', location: 'Lugano', email: 'username@example.com',
            job: 'Plumber', Tel: "0123456789",review:Math.random()*10,dateCreated: '01',description:'description' }
      },

      properties: {
        objID: {
          type: String
        },
      }

    });
  </script>
</dom-module>
