
<link rel="import" href="./polymer/polymer.html">

<!--
This is the polymer component for the search field.
-->

<dom-module id="search-display">
  <template>
    <style>
      :host {
        display: block;
      }
      .freelancer-container{
        background-color: #e6e6e6;
        padding: 1vh;
        margin: 1vh;
      }
      h2{
        margin: 1vh;
      }
    </style>
    <h2> Search Results:</h2>
    <template is="dom-repeat" items="{{employees}}">
      <div class="freelancer-container">
        <div>Name: <span>{{item.name}}</span></div>
        <div>Location: <span>{{item.location}}</span></div>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'search-display',
      ready: function() {
        this.employees = [
            {name: 'Bob', location: 'Lugano'},
            {name: 'Sally', location: 'Milano'}
        ];
      },

      properties: {
        prop1: {
          type: String,
          value: 'temp',
        },
      }

    });
  </script>
</dom-module>
